<!DOCTYPE html>
<html>
<head>
  <title>Ecnaoptriha - Silviu - API
  </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("https://i.pinimg.com/originals/52/7c/02/527c02710a3459f5c06f1364255b696c.jpg");
}

input[type=text]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  margin-right: 40px;
  padding: 10px 18px;
  background-color: #f44336;
}


.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 30%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

.form {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
  padding-top: 70px;
}

.form-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto;
  border: 1px solid #888;
  width: 20%;
}

.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.9s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)}
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
  from {transform: scale(0)}
  to {transform: scale(1)}
}

/* For small screens */
@media screen and (max-width: 300px) {
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<center><h2>Submit your values in the</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Form</button>

</center>

<div id="id01" class="form">

  <form class="form-content animate" action="https://ecnaoptriha.herokuapp.com/result" method = "POST">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Form">&times;</span>
      <img src="https://ok4static.oktacdn.com/bc/image/fileStoreRecord?id=fs02s6chp3cyZcj5A1t7" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="Price"><b>Price</b></label>
      <input type="text" placeholder="Enter Price" name="Price" required>

      <label for="Id"><b>Id</b></label>
      <input type="text" placeholder="Input either 1, 3 or 4" name="Id" required>

      <button type="submit">Send values</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember selected values
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      Verify the current <a href="https://ecnaoptriha.herokuapp.com/items" target="_blank">values</a></span>
    </div>
  </form>
</div>

<script>
// Get the form
var modal = document.getElementById('id01');

// Closing the form by clicking in the background
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
