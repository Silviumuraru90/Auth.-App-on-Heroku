<!DOCTYPE html>
<html>
<head>
  <title>Ecnaoptriha - Silviu - API
  </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
<link rel="stylesheet" type="text/css" href="css/homeform.css" media="all" />
  </style>
</head>
<body>
  
<center>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Submit your values in this form</button>

</center>

<div id="id01" class="form">

  <form class="form-content animate" action="https://ecnaoptriha.herokuapp.com/result" method = "POST">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Form">&times;</span>
      <img src="https://ok4static.oktacdn.com/bc/image/fileStoreRecord?id=fs02s6chp3cyZcj5A1t7" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="price"><b>Number</b></label>
      <input type="text" placeholder="Enter Number" name="price" required>

      <label for="store_id"><b>Id</b></label>
      <input type="text" placeholder="Input either 1, 3 or 4" name="store_id" required>

      <button type="submit">Send values</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember selected values
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <a href="https://ecnaoptriha.herokuapp.com/items" target="_blank"><button type="button" class="button2">Items</button></a></span>
      <a href="https://ecnaoptriha.herokuapp.com/stores" target="_blank"><button type="button" class="button3">Stores</button></a></span>
    </div>
  </form>
</div>

<script>
// Get the form
var modal = document.getElementById('id01');
// Closing the form by clicking in the background
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
