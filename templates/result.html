<!doctype html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 10%;
}

th, td {
  text-align: center;
  padding: 20px;
}

tr:nth-child(even){background-color: #a2A2e2}

th {
  background-color: #000000;
  color: yellow;
}
</style>
</head>	
	
<body bgcolor"grey">
<br><br><br><br>
<center>
	<table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
	</table>
<br>
		<h2>Your values have been saved. Thank you!</h2>
<br><br>

</center>
</body>
</html>
