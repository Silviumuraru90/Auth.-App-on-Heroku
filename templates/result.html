<!doctype html>
<html>
	<body>
    <br><br><br><br>
    <center>
	{% if result %}
			<table border = 1>
         	{% for key, value in result.items() %}
            	<tr>
               	<th> {{ key }} </th>
               	<td> {{ value }} </td>
            	</tr>
         	{% endfor %}
			</table>
	{% endif %}
	<br>
		<h2>Your values might have been saved. Thank you!</h2>
    <br><br>
		<h3>View all items <a href="https://ecnaoptriha.herokuapp.com/items">here</a>.</h3>
	<br>
		<h3>View all stores <a href="https://ecnaoptriha.herokuapp.com/stores">here</a>.</h3>
	</center>
	</body>
</html>
